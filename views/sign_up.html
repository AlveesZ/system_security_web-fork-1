<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Security System - Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  

    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/sign_up.css'>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
        <div class="flex-column">
            <div class="row">
                <div class="col justify-content-center">
                    <h1 class="title">Security System</h1>
                    <h2 class="title sub-title">Sign Up</h2>
                </div>
            </div>
            <form action="">
                    <div class="row mt-4">
                        <label class="" for="">Full name:</label>
                        <input class="rounded-3" type="text">
                    </div>
                    <div class="row mt-3">
                        <label class="" for="">CPF | ID:</label>
                        <input class="rounded-3" type="text">
                    </div>
                    <div class="row mt-3">
                        <label for="">User | E-mail:</label>
                        <input class="rounded-3" type="text">
                    </div>
                    <div class="row mt-3">
                        <label for="">Password:</label>
                        <input class="rounded-3" type="password">
                    </div>
                    <div class="row mt-3">
                        <label for="">Phone:</label>
                        <input class="rounded-3" type="text">
                    </div>
                    <div class="row mt-3 w-50 text-center">
                        <button class="p-1 confirm-button rounded-4">Confirm</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
